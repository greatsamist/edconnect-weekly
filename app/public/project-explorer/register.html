<!DOCTYPE html>
<html>
    <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
              <input type="text" class="form-control mr-sm-2"  placeholder="Search Projects">
              <button type="submit" class="btn btn-outline-light my-2 my-sm-0" >Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                  <a class="nav-link" href="createproject.html">Submit</a>
                </ul>
                <ul class="navbar-nav ml-auto">
                  <a class="nav-link " href="register.html">Sign Up</a>
                  <a class="nav-link" href="login.html">Login</a>
                </ul>
            </div>
        </nav>
    </div>
        <br><br>
        <div class="container">
            <h2>Sign up</h2>

            <form>
                <div class="form-row">                    
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Your Email Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Your Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Program</label>
                        <select class="form-control">
                            <option selected>Choose...</option>
                            <option>Agricultural Engineering</option>
                            <option>Computer Science</option>
                            <option>Computer Information Systems</option>
                            <option>Computer Technology</option>
                            <option>Computer Information Systems</option>
                            <option>Data Science</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Matriculation Number</label>
                        <input type="text" class="form-control" placeholder="e.g 17/2020">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Graduation Year</label>
                        <select class="form-control">
                            <option selected>Choose...</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                        </select>
                    </div>
                </div>                
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <br><br>
            <div class="w-100">
                <div class="card">
                    <div class="card-footer">
                        <p class="text-right">Project explorer (c) 2020 - <b>Edconnect</b></p>
                    </div>
                </div>
            </div>
        </div>
   </body>
</html>
